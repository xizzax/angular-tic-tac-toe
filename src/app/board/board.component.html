<div class="body">
  <p>Current player: {{ player }}</p>

  <button id="newGameButton" (click)="newGame()">START A NEW GAME</button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
      class="square"
    ></app-square>
  </main>
  
</div>
